<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fan Speen Up</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgb(86, 55, 124);
            color: white;
            gap: 40px;
            font-family: Arial, sans-serif;
        }
        
        img {
            width: 50%;
            max-width: 300px;
            border-radius: 50%;
            animation: fanAnimation linear infinite;
        }

        @keyframes fanAnimation {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        div {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                gap: 20px;
            }

            img {
                width: 70%;
                max-width: 250px;
            }

            button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            img {
                width: 80%;
                max-width: 200px;
            }

            button {
                padding: 6px 12px;
                font-size: 12px;
            }
        }

    </style>
</head>
<body>
    <img src="fan Image.png" alt="image" id="fanImg">
    <div>
        <button onclick="on()">On</button>
        <button onclick="off()">Off</button>
        <button onclick="s1()">1</button>
        <button onclick="s2()">2</button>
        <button onclick="s3()">3</button>
        <button onclick="s4()">4</button>
    </div>
    <script>

        const fan = document.getElementById('fanImg');
        function on(){
            fan.style.animationDuration = '0.5s';
        }
        function off(){
            if (fan.style.animationDuration === '0.1s') {
                const durations = [
                    { i: 7, animationDuration: '0.2s', interval: 200 },
                    { i: 5, animationDuration: '0.3s', interval: 200 },
                    { i: 4, animationDuration: '0.5s', interval: 200 },
                    { i: 3, animationDuration: '0.7s', interval: 200 },
                    { i: 1, animationDuration: '0s', interval: 200 },
                ];

                let currentIndex = 0;

                function executeStep() {
                    if (currentIndex >= durations.length) return; 

                    const step = durations[currentIndex];
                    

                    
                    const intervalId = setInterval(() => {
                        fan.style.animationDuration = step.animationDuration;
                    }, step.interval);

        
                    setTimeout(() => {
                        clearInterval(intervalId); 
                        currentIndex++; 
                        executeStep(); 
                    }, 1000);
                }

                executeStep();
            }

                }

            }
